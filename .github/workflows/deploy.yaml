name: remote ssh command
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: "34.224.32.18"
          username: "ubuntu"
          key: ${{ secrets.KEY }}
          script: |
            cd project/Backend
            git pull
            sudo systemctl stop backend.service
            sudo systemctl start backend.service
